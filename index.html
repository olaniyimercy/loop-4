<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="dot"></div>
        <h5 class="mark">MARK ZUCKERBERG</h5>
        <img src="./images/close.svg" alt="" class="close" />
      </div>

      <div class="line">
        <hr class="up-line" />
        <p class="moment">TODAY</p>
        <hr class="up-line" />
      </div>

      <div class="chat">
        <p class="time">10:53</p>
        <div class="chat-text">
          Hi, Mark! I made a new design for Messenger App
        </div>
      </div>

      <div class="chat">
        <p class="time right-time">10:57</p>
        <div class="chat-text right">
          Yo! Send it to my assistant and we'll review it during the year.
        </div>
      </div>

      <div class="chat">
        <p class="time">11:03</p>
        <div class="chat-text">But Mark...</div>
      </div>

      <div class="chat-text right-block">You were blocked by the user.</div>

      <hr class="down-line" />

      <div class="footer">
        <p class="enter">Enter your message</p>
        <p class="send">SEND</p>
      </div>
    </div>
  </body>
</html>
